<asl-google-signin-button type='icon' size='medium'></asl-google-signin-button>

<div *ngIf="user">
  <img src="{{ user.photoUrl }}" referrerpolicy="no-referrer">
  <div>
    <h4>{{ user.name }}</h4>
    <p>{{ user.email }}</p>
  </div>
</div>

<div>
    <h1>
      <a href="/accounts" class="text-center">Money Tracker Web</a>
    </h1>

    <div class="container" [ngStyle]="{'background':'url(./assets/images/bg.png)'}">
      <router-outlet></router-outlet>
    </div>
</div>
